<head>
     <meta charset="UTF-8">
     <link rel="stylesheet" type="text/css" href="css/style.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.min.js"></script>

     <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@master/examples/js/renderers/Projector.js"></script>

<body>
    <div class="matrix-display">
        <span><i>Elementary reference mass matrix (constant):</i></span>
        <table id="matrix-ref">
            <th>
                <td><b>M&#x302;<sup>e</sup><sub>&bull;1</sub></b></td>
                <td><b>M&#x302;<sup>e</sup><sub>&bull;2</sub></b></td>
                <td><b>M&#x302;<sup>e</sup><sub>&bull;3</sub></b></td>
            </th>
            <tr>
                <td><b>M&#x302;<sup>e</sup><sub>&bull;1</sub></b></td>
                <td><sup>1</sup>&frasl;<sub>12</sub></td>
                <td><sup>1</sup>&frasl;<sub>24</sub></td>
                <td><sup>1</sup>&frasl;<sub>24</sub></td>
            </tr>
            <tr>
                <td><b>M&#x302;<sup>e</sup><sub>&bull;2</sub></b></td>
                <td><sup>1</sup>&frasl;<sub>24</sub></td>
                <td><sup>1</sup>&frasl;<sub>12</sub></td>
                <td><sup>1</sup>&frasl;<sub>24</sub></td>
            </tr>
            <tr>
                <td><b>M&#x302;<sup>e</sup><sub>&bull;3</sub></b></td>
                <td><sup>1</sup>&frasl;<sub>24</sub></td>
                <td><sup>1</sup>&frasl;<sub>24</sub></td>
                <td><sup>1</sup>&frasl;<sub>12</sub></td>
            </tr>
        </table>
        <span><i>det(Jac(T<sub>K<sub>p</sub></sub>)):</i><b><span class="determinant"></span></b></span>
        <br />
        <span><i>Elementary mass matrix for K<sub>p</sub>:</i></span>
        <table id="matrix-elem">
            <th>
                <td><b>M<sup>e</sup><sub>&bull;1</sub></b></td>
                <td><b>M<sup>e</sup><sub>&bull;2</sub></b></td>
                <td><b>M<sup>e</sup><sub>&bull;3</sub></b></td>
            </th>
            <tr>
                <td><b>M<sup>e</sup><sub>&bull;1</sub></b></td>
                <td><sup>1</sup>&frasl;<sub>12</sub></td>
                <td><sup>1</sup>&frasl;<sub>24</sub></td>
                <td><sup>1</sup>&frasl;<sub>24</sub></td>
            </tr>
            <tr>
                <td><b>M<sup>e</sup><sub>&bull;2</sub></b></td>
                <td><sup>1</sup>&frasl;<sub>24</sub></td>
                <td><sup>1</sup>&frasl;<sub>12</sub></td>
                <td><sup>1</sup>&frasl;<sub>24</sub></td>
            </tr>
            <tr>
                <td><b>M<sup>e</sup><sub>&bull;3</sub></b></td>
                <td><sup>1</sup>&frasl;<sub>24</sub></td>
                <td><sup>1</sup>&frasl;<sub>24</sub></td>
                <td><sup>1</sup>&frasl;<sub>12</sub></td>
            </tr>
        </table>
    </div>
    <div class="three-container">
        <div id="ThreeJS" style="position: absolute; left: 0px; top: 0px" />
        <div class="title">Ref2Tri</div>
        <div class="downarrow">T<sub>K<sub>p</sub></sub></div>
    </div>
    
    <!-- load javascript file -->
    <script src="js/main.js"></script>
</body>

</html>
